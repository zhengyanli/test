<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> query_filter </title>
    <link rel="stylesheet" media="all" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--引入的样式-->
    <link rel="stylesheet" media="screen" href="css/query-filter.css">
    <link rel="stylesheet" media="screen" href="css/common.css">
</head>
<body class="registration_inquiry">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1 class="navbar-brand navbar-brand-centered">登记查询筛选</h1>
            <a class="navbar-brand pull-right" href="registration-inquiry.html" id="back-home-btn"><span>关闭</span></a>
        </div>
    </div>
</nav>
<div class="container-fluid">
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">起始日期</label>
                <div class="col-xs-8">
                    <select class="form-control">
                        <option>2016-1-1</option>
                        <option>2015-1-1</option>
                        <option>2014-3-1</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">结束日期</label>
                <div class="col-xs-8">
                    <select class="form-control">
                        <option>2016-1-1</option>
                        <option>2015-1-1</option>
                        <option>2014-3-1</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">状态</label>
                <div class="col-xs-8">
                    <select class="form-control">
                        <option>入住</option>
                        <option>未入住</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-default btn-lg">查询</button>
                </div>
            </div>
        </form>
</div>
<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
