<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">

    <title> license </title>
    <link rel="stylesheet" media="all" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body class="registration_inquiry">
<nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">

            <a class="navbar-brand pull-right" href="details.html" id="back-home-btn"><span>关闭</span></a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/1.jpg" alt="1">
                <div class="carousel-caption">
                    1
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" alt="2">
                <div class="carousel-caption">
                    2
                </div>
            </div>
            <div class="item">
                <img src="images/1.jpg" alt="3">
                <div class="carousel-caption">
                    3
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" alt="4">
                <div class="carousel-caption">
                    4
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="simages">
        <ol class="carousel-indicators row">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active col-xs-3">
                <img src="images/1.jpg" alt="1" class="img-thumbnail">
            </li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class="col-xs-3">
                <img src="images/2.jpg" alt="2" class="img-thumbnail">
            </li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class="col-xs-3">
                <img src="images/1.jpg" alt="3" class="img-thumbnail">
            </li>
            <li data-target="#carousel-example-generic" data-slide-to="3" class="col-xs-3">
                <img src="images/2.jpg" alt="4" class="img-thumbnail">
            </li>
        </ol>

<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
